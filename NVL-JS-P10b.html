/*Home / Práctica de bucles (II)

Asumiendo que Math.floor((Math.random() * 100) + 1); saca elementos al azar entre 1 y 100, queremos que hagas lo siguiente:
 

Saca 50 números al azar entre 1 y 100
Almacena los números que salgan impares en un array impares
Almacena los números que salgan pares en un array pares*/

var num;
var par = []; //inicializacion del array
var impar = []; //inicializacion del array
var resto;
var j = 0; //inicializacion de los indices de los arrays, cada uno tiene el suyo.
var x = 0;

for (var i=0; i<50;i++){
	num = Math.floor((Math.random() * 100) + 1);

	resto = num % 2; //si el resto de esta operacion es 0 el numero es par
//	alert ("el resto es: "+resto);
	if (resto == 0){
		//alert ("par");
		par[j]= num;
		j++
		
	}
	
	else{
		impar[x] = num;
		x++;
		//alert("impar");
	}


}
	alert("array par: "+par);
	alert("array impar: "+impar);
